<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/lieferando/styles/test.css" />
    <title>Document</title>
    <style>

    </style>

</head>

<body>

    <div class="header">
        <nav>
            <div id="menu-toggle" class="menu-icon">
                <span class="menu-line"></span>
                <span class="menu-line"></span>
                <span class="menu-line"></span>
            </div>
            <div id="menu-overlay" class="menu-overlay hidden">

                <div class="menu-config spacing">
                    <div class="menu-headline">
                        <div>
                            <h2>Mein Account</h2>
                        </div>
                        <div id="close" class="close-btn"><span>X</span></div>
                    </div>

                    <div class="menu-btn">
                        <div>
                            <button class="menu-btn-register">Anmelden</button>
                        </div>
                        <div><button class="menu-btn-account">Account erstellen</button></div>
                    </div>

                    <ul class="menu-list">
                        <li class="menu-item">
                            <div>
                                <img src="/lieferando/img/shopping_bag.svg" alt="icon_1">
                            </div>
                            <div>Bestellungen</div>
                        </li>
                        <li class="menu-item">
                            <div>
                                <img src="/lieferando/img/favorite.svg" alt="icon_1">
                            </div>
                            <div>Favoriten</div>
                        </li>
                        <li class="menu-item">
                            <div>
                                <img src="/lieferando/img/gift.svg" alt="icon_1">
                            </div>
                            <div>Punkte</div>
                        </li>
                        <li class="menu-item">
                            <div>
                                <img src="/lieferando/img/help.svg" alt="icon_1">
                            </div>
                            <div>Brauchst Du Hilfe?</div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>



    <script>

        const menuToggle = document.getElementById('menu-toggle');
        const menuOverlay = document.getElementById('menu-overlay');
        const menuOverlayClose = document.getElementById('close')

        menuToggle.addEventListener('click', () => {
            menuOverlay.classList.toggle('hidden');
        });

        menuOverlayClose.addEventListener('click', () => {
            menuOverlay.classList.add('hidden');
        });

    </script>
</body>

</html>
